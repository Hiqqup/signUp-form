<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src='script.js' defer></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class='gap'></div>
            <div>
                <form action="https://www.google.com/" method='post'>
                    <fieldset>
                        <legend>Sign up now!</legend>
                        <ul>
                            <li>
                                <label for="full-name">Full Name:</label>
                                <input type="text" id="full-name" name="userFullName" placeholder='Your Full Name'>
                            </li>
                            <li>
                                <label for="user-name">Username:</label>
                                <input type="text" id="user-name" name="userName" placeholder='Your Username' required>
                            </li>
                            <li>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="userEmail" placeholder="example@yur.com" required>
                            </li>
                            <li>
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="userPassword" placeholder='Password' required>
                        </ul>
                    </fieldset>
                    <fieldset class='color-fieldset'>
                        <legend>Customize your profile</legend>
                        <ul>
                            <li>
                                <svg id='img-alt' xmlns="http://www.w3.org/2000/svg" height="200" viewBox="0 -960 960 960" width="200"><path d="M480-481q-66 0-108-42t-42-108q0-66 42-108t108-42q66 0 108 42t42 108q0 66-42 108t-108 42ZM160-160v-94q0-38 19-65t49-41q67-30 128.5-45T480-420q62 0 123 15.5t127.921 44.694q31.301 14.126 50.19 40.966Q800-292 800-254v94H160Zm60-60h520v-34q0-16-9.5-30.5T707-306q-64-31-117-42.5T480-360q-57 0-111 11.5T252-306q-14 7-23 21.5t-9 30.5v34Zm260-321q39 0 64.5-25.5T570-631q0-39-25.5-64.5T480-721q-39 0-64.5 25.5T390-631q0 39 25.5 64.5T480-541Zm0-90Zm0 411Z"/></svg>
                                <img id="picture-preview"
                                    width="200"
                                    height="200">
                            </li>
                            <li>
                                <label for="profile-picture">Your Picture</label>
                                <input type="file" id="profile-picture" name="userProfilePicture" accept='image/*' required>
                            </li>
                            <li>
                                <label for="color">Make it colorful:</label>
                                <div class="color-container">
                                    <input type="color" id="color" name="userColor" value='#ffffff'>
                                </div>
                            </li>
                            <li>
                                <label for="description">Describe yourself:</label>
                                <textarea name="userProfileDescription" 
                                    id="description" 
                                    cols="32" 
                                    rows="3" 
                                    required placeholder="Hello World, im Example and im doing things.(Max 100 chars)." 
                                    maxlength="100"></textarea>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <legend>Tell me how much you liked it:</legend>
                        <ul>
                            <li>
                                <meter value="10"
                                    max='10'
                                    min='1'
                                    optimum='10'
                                    high='8'
                                    low='5'
                                    id='user-points-meter'
                                ></meter>
                            </li>
                            <li>
                                <output id='user-points-output' for="user-points">10 / 10</output>
                            </li>
                            <li>
                                <input 
                                    type="range" 
                                    name='userPoints' 
                                    id="user-points" 
                                    min="1" max="10" value='10'>
                            </li>

                        </ul>
                    </fieldset>
                    <fieldset>
                        <legend>Ur done?</legend>
                        <ul>
                            <li>
                                <button type="submit">Submit</button>
                            </li>
                            <li>
                                <p>Unfortunately this doesnt work, because i dont have a backend server :(</p>
                            </li>
                        </ul>
                    </fieldset>
                </form>

                <div class='nav-buttons'>
                    <button id='previous-button' disabled>&lt; Previous</button>
                    <button id = 'theme-button'>
                        <!--
<span class="material-symbols-outlined">
dark_mode</span>
-->
                        <span class="material-symbols-outlined">
                            dark_mode
                        </span>
                    </button>
                    <button id='next-button'>Next &gt;</button>
                </div>
            </div>
            <div class='gap'></div>
        </main>
        <footer></footer>
    </body>
</html>
